<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="text/javascript">
        function showMessage() {
            var message = "{{ get_flashed_messages() | first }}"; // Obtiene el primer mensaje flash
            if (message) {
                // Usando confirm en lugar de alert para ofrecer una opción de cerrar
                confirm(message);
            }
        }
    </script>
</head>
<body onload="showMessage()"> <!-- Asegúrate de llamar a showMessage cuando el cuerpo se cargue -->
    <h2>Iniciar Sesión</h2>
    <form method="POST">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Iniciar Sesión</button>
    </form>
</body>
</html>
